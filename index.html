<html>

<head>
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href=" style.css ">
</head>

<body>
    <div id="Outer">
        <div id="ws">
            <h1 id="viewer"> </h1>
        </div>
        <div id="inner">
            <div id="Number">
                <div id="nine">
                    <h2>9</h2>
                </div>
                <div id="eight">
                    <h2>8</h2>
                </div>
                <div id="seven">
                    <h2>7</h2>
                </div>
                <div id="six">
                    <h2>6</h2>
                </div>
                <div id="five">
                    <h2>5</h2>
                </div>
                <div id="four">
                    <h2>4</h2>
                </div>
                <div id="three">
                    <h2>3</h2>
                </div>
                <div id="two">
                    <h2>2</h2>
                </div>
                <div id="one">
                    <h2>1</h2>
                </div>
                <div id="deci">
                    <h2 style="color: orangered; ">.</h2>
                </div>
                <div id="zero">
                    <h2>0</h2>
                </div>
                <div id="clear">
                    <h2 style="color: orangered; ">AC</h2>
                </div>
            </div>
            <div id="Symbol">
                <div id="backspace">
                    <a href="Error.Html"><i class="fas fa-backspace "></i></a>
                </div>
                <div id="add"><i class="fas fa-plus "></i></div>
                <div id="sub"><i class="fas fa-minus "></i></div>
                <div id="multiply"><i class="fas fa-times "></i></div>
                <div id="divide"><i class="fas fa-divide "></i></div>
                <div id="equal"><i class="fas fa-equals "></i></div>
            </div>
        </div>
    </div>
    <script src="javascript1.js"></script>
</body>

</html>
